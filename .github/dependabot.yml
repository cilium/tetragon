version: 2
updates:
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: daily
    open-pull-requests-limit: 1
    rebase-strategy: disabled
    ignore:
      - dependency-name: "github.com/cilium/cilium"
      - dependency-name: "github.com/cilium/hubble"
        # k8s dependencies will be updated manually all at once
      - dependency-name: "k8s.io/*"
      - dependency-name: "sigs.k8s.io/*"
    labels:
    - kind/enhancement
    - release-blocker

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    open-pull-requests-limit: 1
    rebase-strategy: disabled
    labels:
    - kind/enhancement
    - release-blocker

  - package-ecosystem: docker
    directory: /
    schedule:
      interval: daily
    open-pull-requests-limit: 1
    rebase-strategy: disabled
    ignore:
      # latest was outdated and it caused an update to an older version
      # https://github.com/cilium/tetragon/pull/909#pullrequestreview-1378642231
      - dependency-name: "cilium/alpine-curl"
        versions:
          - "latest"
    labels:
    - kind/enhancement
    - release-blocker
