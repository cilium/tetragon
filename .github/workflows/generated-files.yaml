name: Validate that generated files are up to date
on:
  push:
    branches:
      - main
      - v*
    paths-ignore:
      - "docs/**"
  pull_request:
    paths-ignore:
      - "docs/**"

jobs:
  generated-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - name: Install Go
        uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
        with:
          # renovate: datasource=golang-version depName=go
          go-version: "1.24.1"
      - name: Go version
        run: go version
      - name: Validate that generated files are up to date.
        run: |
          make generate
          git status
          git diff
          test -z "$(git status --porcelain)"
          if [ $? != 0 ]; then
            git status --porcelain
            echo "Please run 'make generate' and submit your changes."; exit 1
          fi
      - name: Check Tetragon daemon flags
        run: |
          make generate-flags
          git status
          git diff
          test -z "$(git status --porcelain)"
          if [ $? != 0 ]; then
            git status --porcelain
            echo "Please run 'make generate-flags' and submit your changes'"; exit 1
          fi
      - name: Check metrics docs
        run: |
          make lint-metrics-md
