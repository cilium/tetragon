name: Validate that generated files are up to date
on:
  push:
    branches:
      - main
      - v*
    paths-ignore:
      - 'docs/**'
  pull_request:
    paths-ignore:
      - 'docs/**'

jobs:
  generated-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@83b7061638ee4956cf7545a6f7efe594e5ad0247
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19.6'
      - name: Validate that generated files are up to date.
        run: |
          make generate
          make codegen
          test -z "$(git status --porcelain)"
          if [ $? != 0 ]; then
            git status --porcelain
            echo "Please run 'make generate && make codegen' and submit your changes."; exit 1
          fi
