name: vmtests
on:
  pull_request:
   paths-ignore:
   - "**.md"
  push:
    branches:
      - main
jobs:
  build:
    name: Build tetragon
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.18.3'

    - name: Install docker
      uses: docker-practice/actions-setup-docker@master

    - name: Checkout code
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      with:
        path: go/src/github.com/cilium/tetragon/

    - name: Install build dependencies
      run: |
        sudo apt install libelf-dev netcat-traditional libcap-dev gcc
        echo `which clang`
        echo `which llc`
        echo `clang --version`
    - name: Build
      env:
        GOPATH: /home/runner/work/tetragon/tetragon/go
      run: |
        cd go/src/github.com/cilium/tetragon/
        make tetragon-bpf tester-progs test-compile
        make -C tests/vmtests
        cd ..
        tar cvz --exclude='tetragon/.git' -f /tmp/tetragon.tar ./tetragon
    - name: upload build
      uses: actions/upload-artifact@v3
      with:
         name: tetragon-build
         path: /tmp/tetragon.tar
         retention-days: 5
  test:
    strategy:
        matrix:
           kernel:
              - '5.10'
              - '5.4'
    needs: build
    name: Test ${{ matrix.kernel }}
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
    - name: Install docker
      uses: docker-practice/actions-setup-docker@master
    - name: Install VM test dependencies
      run: |
        sudo apt-get -qy update
        sudo apt-cache search qemu
        sudo apt-get -qy install mmdebstrap libguestfs-tools qemu-utils qemu-system-x86 docker

    - name: Make kernel accessible
      run: |
        sudo chmod go+rX -R /boot/

    - name: download build data
      uses: actions/download-artifact@v3
      with:
         name: tetragon-build

    - name: extract build data
      # NB: currently, due to how tests work, we need to extract to the same path.
      run: |
        mkdir -p go/src/github.com/cilium/
        tar xf tetragon.tar -C go/src/github.com/cilium

    - name: test kernel ${{ matrix.kernel }}
      run: |
        cd go/src/github.com/cilium/tetragon
        ./tests/vmtests/fetch-data.sh ${{ matrix.kernel }}
        ./tests/vmtests/tetragon-vmtests-run --kernel tests/vmtests/test-data/kernels/${{ matrix.kernel }}/boot/vmlinuz* --base tests/vmtests/test-data/images/base.qcow2

    - name: Upload test results
      if: failure()
      uses: actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8
      with:
        name: tetragon-vmtests-${{ matrix.kernel }}-results
        path: go/src/github.com/cilium/tetragon/tests/vmtests/vmtests-results-*
        retention-days: 5
