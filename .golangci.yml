version: "2"
output:
  formats:
    tab:
      path: stdout
linters:
  default: none
  enable:
    - dupword
    - err113
    - errname
    - goheader
    - gomodguard
    - govet
    - ineffassign
    - makezero
    - misspell
    - revive
    - staticcheck
    - unused
  settings:
    dupword:
      keywords:
        - the
        - and
        - a
        - for
        - to
        - as
        - in
        - of
        - with
        - by
        - "on"
        - at
        - from
    goheader:
      values:
        regexp:
          PROJECT: Tetragon|Cilium|Hubble
      template: |-
        SPDX-License-Identifier: Apache-2.0
        Copyright Authors of {{ PROJECT }}
    gomodguard:
      blocked:
        modules:
          - golang.org/x/exp/maps:
              recommendations:
                - iter
                - maps
                - slices
              reason: Go 1.23+ supports iterating over maps and slices, see https://go.dev/doc/go1.23#iterators
          - golang.org/x/exp/slices:
              recommendations:
                - slices
              reason: Go 1.21+ provides many common operations for slices using generic functions, see https://go.dev/doc/go1.21#slices
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - err113
        text: do not define dynamic errors, use wrapped static errors instead
      - linters:
          - revive
        text: exported const
      - linters:
          - revive
        text: var-naming
      - linters:
          - goheader
        path: pkg/sensors/tracing/genericuprobe_cgo.go
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  uniq-by-line: false
formatters:
  enable:
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
