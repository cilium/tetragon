version: "2"
output:
  formats:
    tab:
      path: stdout
linters:
  default: none
  enable:
    - dupword
    - err113
    - errname
    - errorlint
    - exptostd
    - goheader
    - gomodguard
    - govet
    - ineffassign
    - intrange
    - loggercheck
    - makezero
    - misspell
    - mirror
    - perfsprint
    - revive
    - staticcheck
    - testifylint
    - unused
  settings:
    dupword:
      keywords:
        - the
        - and
        - a
        - for
        - to
        - as
        - in
        - of
        - with
        - by
        - "on"
        - at
        - from
    goheader:
      values:
        regexp:
          PROJECT: Tetragon|Cilium|Hubble
      template: |-
        SPDX-License-Identifier: Apache-2.0
        Copyright Authors of {{ PROJECT }}
    gomodguard:
      blocked:
        modules:
        - github.com/cilium/cilium:
            recommendations:
            - github.com/cilium/tetragon
            reason: cilium/cilium package might be overkilled, consider other alternatives
        - go.uber.org/atomic:
            recommendations:
            - sync/atomic
            reason: Go 1.19+ supports atomic types, see https://go.dev/doc/go1.19#atomic_types
        - gopkg.in/yaml.v2:
            recommendations:
            - "sigs.k8s.io/yaml"
            reason: This project is unmaintained.
        - gopkg.in/yaml.v3:
            recommendations:
            - "sigs.k8s.io/yaml"
            reason: This project is unmaintained.
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - err113
        text: do not define dynamic errors, use wrapped static errors instead
      - linters:
          - revive
        text: exported const
      - linters:
          - revive
        text: var-naming
      - linters:
          - goheader
        path: pkg/sensors/tracing/genericuprobe_cgo.go
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  uniq-by-line: false
formatters:
  enable:
    - goimports
  settings:
    goimports:
      local-prefixes:
      - github.com/cilium/tetragon
      - github.com/cilium/tetragon/api
      - github.com/cilium/tetragon/pkg/k8s
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
