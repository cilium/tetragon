apiVersion: cilium.io/v1alpha1
kind: EventChecker
metadata:
  name: process-exec
  description: |
    An event checker for a PROCESS_EXEC event
spec:
  ordered: false
  checks:
  - exec:
      process:
        binary: /bin/cat
        uid: 1000
        auid: 1000
        arguments: "/etc/passwd"
        cwd: /
        cap:
          permitted:
            operator: subset
            values:
            - "CAP_CHOWN"
          effective:
            operator: subset
            values:
            - "CAP_CHOWN"
          inheritable:
            operator: subset
            values:
            - "CAP_CHOWN"
        startTime:
          operator: minute
          value: "2022-05-11T15:39:00Z"
        pod:
          namespace: curl
          name:
            operator: prefix
            value: curl
          labels:
            app: curl
          container:
            name: curl
            image:
              name: docker.io/curlimages/curl:latest
            maybeExecProbe: false
      parent:
        binary: /bin/bash
        uid: 1000
        auid: 1000
        arguments: "-c /bin/cat /etc/passwd"
        cwd: /
        cap:
          permitted:
            operator: subset
            values:
            - CAP_CHOWN
          effective:
            operator: subset
            values:
            - CAP_CHOWN
          inheritable:
            operator: subset
            values:
            - CAP_CHOWN
        pod:
          namespace: curl
          name:
            operator: prefix
            value: curl
          labels:
            app: curl
          container:
            name: curl
            image:
              name: docker.io/curlimages/curl:latest
            maybeExecProbe: false
      ancestors:
        operator: ordered
        values:
        - pid: 1
          binary:
            operator: regex
            value: systemd
          cap:
            permitted:
              operator: subset
              values:
              - CAP_SYS_ADMIN
            effective:
              operator: subset
              values:
              - CAP_SYS_ADMIN
            inheritable:
              operator: subset
              values:
              - CAP_SYS_ADMIN

