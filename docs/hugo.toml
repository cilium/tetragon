baseURL = "/"
title = "Tetragon - eBPF-based Security Observability and Runtime Enforcement"
description = "Tetragon is a low overhead, flexible, and Kubernetes native security observability tool that applies policy and filtering directly in the kernel using eBPF"

# Language settings
contentDir = "content/en"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
# Useful when translating.
enableMissingTranslationPlaceholders = true

enableRobotsTXT = true

# Will give values to .Lastmod etc.
enableGitInfo = true

# Comment out to enable taxonomies in Docsy
disableKinds = ["taxonomy"]

# Configure how URLs look like per section.
[permalinks]
blog = "/:section/:year/:month/:day/:slug/"

# Image processing configuration.
[imaging]
resampleFilter = "CatmullRom"
quality = 75
anchor = "smart"

# Language configuration
[languages]
[languages.en]
languageName ="English"
weight = 1

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    # See a complete list of available styles at https://xyproto.github.io/splash/docs/all.html
    style = "monokailight"

[[menu.main]]
    name = "Documentation"
    weight = 10
    url = "/docs"

[[menu.main]]
    name = "Community"
    weight = 20
    url = "https://cilium.io/get-involved/"

[[menu.main]]
    name = "Getting Started"
    weight = 30
    url = "/docs/getting-started"

[[menu.main]]
    name = "GitHub"
    weight = 40
    url = "https://github.com/cilium/tetragon/"
    pre = "<i class=\"fa-brands fa-github\"></i>"


#######################################
# Everything below this are Site Params
#######################################

# Comment out if you don't want the "print entire section" link enabled.
[outputs]
section = ["HTML", "print", "RSS"]

[params]
copyright = "The Authors of Tetragon"
