apiVersion: cilium.io/v1alpha1
kind: TracingPolicy
metadata:
  name: "monitor-elastic-keystore-file"
spec:
  kprobes:
  - call: "security_file_permission"
    syscall: false
    args:
    - index: 0
      type: "file"
    - index: 1
      type: "int"
    selectors:
    - matchPIDs:
      - operator: NotIn
        followForks: true
        isNamespacePID: true
        values:
        - 1
      matchArgs:
      - index: 0
        operator: "Equal"
        values:
        - "/usr/share/elasticsearch/config/elasticsearch.keystore"
      - index: 1
        operator: "Equal"
        values:
        - "4"