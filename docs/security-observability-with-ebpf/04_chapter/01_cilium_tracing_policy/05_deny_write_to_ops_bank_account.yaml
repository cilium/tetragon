# deny write access to /opt/ops_bank_accounts on host
apiVersion: cilium.io/v1alpha1
kind: TracingPolicy
metadata:
  name: "deny-write-to-ops-bank-account"
spec:
  kprobes:
  # deny writes under /opt/ops_bank_account/
  - call: "security_file_permission"
    syscall: false
    args:
    - index: 0
      type: "file"
    - index: 1
      type: "int"
    selectors:
    - matchPIDs:
      # match host processes
      - operator: In
        followForks: false
        isNamespacePID: true
        values:
        - 0
      # match namespace processes that are not init or its children
      - operator: NotIn
        followForks: true
        isNamespacePID: true
        values:
        - 1
      matchArgs:
      - index: 0
        operator: "Prefix"
        values:
        - "/opt/ops_bank_account/"
      - index: 1
        operator: "Equal"
        values:
        - "2"
      matchActions:
      - action: Sigkill
