apiVersion: cilium.io/v1alpha1
kind: TracingPolicy
metadata:
  name: "capset-enforcement"
spec:
  lsmhooks:
  - hook: "capset"
    args:
    - index: 2
      type: "kernel_cap_t"       # works also with cap_*
    selectors:
    - matchActions:
      - action: Post
      - action: Override
        argError: -1
      matchBinaries:
      - operator: "In"
        values:
        - "/usr/local/sbin/runc" #Â runc in KinD
        - "/usr/bin/runc"        # runc in Docker
      matchArgs:
      - operator: CapabilityMask
        index: 2
        values:
        - "CAP_SYS_ADMIN"
