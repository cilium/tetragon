# Tracing policy to detect services listening on ports 1337 or 31337.
apiVersion: cilium.io/v1alpha1
kind: TracingPolicy
metadata:
  name: "tcp-listen"
spec:
  kprobes:
  - call: "sk_alloc"
    syscall: false
    return: true
    args:
    - index: 1
      type: int
      label: "family"
    returnArg:
      index: 0
      type: "sock"
    returnArgAction: "TrackSock"
    selectors:
    - matchArgs:
      - index: 1
        operator: "Equal"
        values:
        - 2
        - 10
      matchActions:
      - action: "NoPost"
  - call: "__sk_free"
    syscall: false
    args:
    - index: 0
      type: "sock"
    selectors:
    - matchArgs:
      - index: 0
        operator: "Family"
        values:
        - 2
        - 10
      matchActions:
      - action: "UntrackSock"
        argSock: 0
      - action: "NoPost"
  - call: "inet_csk_listen_start"
    syscall: false
    args:
    - index: 0
      type: "sock"
    selectors:
    - matchArgs:
      - index: 0
        operator: "SPort"
        values:
        - 1337
        - 31337
