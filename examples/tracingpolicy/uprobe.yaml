apiVersion: cilium.io/v1alpha1
kind: TracingPolicy
metadata:
  name: "uprobe"
spec:
  uprobes:
  - path: "/bin/bash"
    symbols:
    - "readline"
    - "main"
    selectors:
    - matchActions:
      - action: Regs
        argReg:
          - "rax:0x123"
          - "rbp:0x321"
      - action: Override
        argError: -1
