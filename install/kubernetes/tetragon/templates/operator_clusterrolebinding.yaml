{{- if and .Values.tetragonOperator.enabled .Values.serviceAccount.create }}
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "tetragon.fullname" . }}-operator-rolebinding
  labels:
  {{- include "tetragon-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "tetragon.fullname" . }}-operator
subjects:
  - kind: ServiceAccount
    namespace: {{ .Release.Namespace }}
    name: {{ include "tetragon.fullname" . }}-operator-service-account
{{- end }}
