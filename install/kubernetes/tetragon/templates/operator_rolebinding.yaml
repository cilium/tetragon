{{- if and .Values.tetragonOperator.enabled .Values.serviceAccount.create .Values.tetragonOperator.failoverLease.enabled }}
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "tetragon.fullname" . }}-operator-rolebinding
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "tetragon-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "tetragon.fullname" . }}-operator
subjects:
  - kind: ServiceAccount
    namespace: {{ .Release.Namespace }}
    name: {{ include "tetragon.fullname" . }}-operator-service-account
{{- end }}
