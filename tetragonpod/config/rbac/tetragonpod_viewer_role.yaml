# permissions for end users to view tetragonpods.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: tetragonpod-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: tetragonpod
    app.kubernetes.io/part-of: tetragonpod
    app.kubernetes.io/managed-by: kustomize
  name: tetragonpod-viewer-role
rules:
- apiGroups:
  - cilium.io.tetragon.cilium.io
  resources:
  - tetragonpods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cilium.io.tetragon.cilium.io
  resources:
  - tetragonpod/status
  verbs:
  - get
